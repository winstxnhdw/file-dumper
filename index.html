<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload and View File</h1>
    <input type="file" id="file-input" />
    <button id="dump-button">Dump</button>

    <script>
        const fileInput = document.getElementById('file-input');
        const dumpButton = document.getElementById('dump-button');

        dumpButton.addEventListener('click', function () {
            const file = fileInput.files[0];

            if (!file) {
                alert('No file selected');
                return;
            }

            // Create a URL for the file and open it in a new tab
            const fileURL = URL.createObjectURL(file);
            window.open(fileURL, '_blank');
        });
    </script>
</body>
</html>
