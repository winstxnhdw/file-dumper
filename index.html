<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #file-display {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Upload and View File</h1>
    <input type="file" id="file-input" />
    <div id="file-display"></div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileDisplay = document.getElementById('file-display');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];

            if (!file) {
                fileDisplay.innerHTML = 'No file selected';
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = function (event) {
                const fileURL = event.target.result;

                if (file.type.startsWith('image/')) {
                    // Display image
                    fileDisplay.innerHTML = `<img src="${fileURL}" alt="Uploaded Image">`;
                } else if (file.type === 'text/plain') {
                    // Display text
                    fileDisplay.innerHTML = `<pre>${event.target.result}</pre>`;
                } else {
                    fileDisplay.innerHTML = `<p>File uploaded: ${file.name}</p>`;
                }
            };

            if (file.type.startsWith('image/') || file.type === 'text/plain') {
                fileReader.readAsDataURL(file);
            } else {
                fileReader.readAsText(file);
            }
        });
    </script>
</body>
</html>
